<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="icon" href="img/logoGame.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Game!</h1>
        </header>

        <section class="score-panel">

          <!-- the clock element -->
          <span class="clock">00:00</span>

        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <div class="backgroundModel hide">
          <div class="bodyModel">

            <div class="headModel">
              <h1 class="titleModel">Stats</h1>
              <span class="closeModel">X</span>
            </div>

            <div class="statsModel">
              <span class="timeModel">Time =</span>
              <span class="starsModel">Stars =</span>
              <span class="movesModel">Moves =</span>
            </div>

            <div class="buttonsModel">
              <button class="buttonModel cancelModel">Cancel</button>
              <button class="buttonModel replayModel">Replay</button>
            </div>

          </div>
        </div>

        <ul class="deck">
            <li class="card">
              <i class="fab fa-facebook"></i>
            </li>
            <li class="card">
              <i class="fab fa-github"></i>
            </li>
            <li class="card match">
              <i class="fab fa-google"></i>
            </li>
            <li class="card">
              <i class="fab fa-twitter"></i>
            </li>
            <li class="card">
              <i class="fab fa-medium-m"></i>
            </li>
            <li class="card match">
              <i class="fab fa-google"></i>
            </li>
            <li class="card">
              <i class="fab fa-instagram"></i>
            </li>
            <li class="card">
              <i class="fab fa-linkedin"></i>
            </li>
            <li class="card">
              <i class="fab fa-facebook"></i>
            </li>
            <li class="card">
              <i class="fab fa-quora"></i>
            </li>
            <li class="card">
              <i class="fab fa-instagram"></i>
            </li>
            <li class="card">
              <i class="fab fa-quora"></i>
            </li>
            <li class="card open show">
              <i class="fab fa-twitter"></i>
            </li>
            <li class="card">
              <i class="fab fa-linkedin"></i>
            </li>
            <li class="card">
              <i class="fab fa-github"></i>
            </li>
            <li class="card">
              <i class="fab fa-medium-m"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
